<link rel="stylesheet" href="./components/Menu/styles.css">

<div class="m-header">
    <div class="m-ballon">
        <div class="m-add"></div>
        <div class="select">
           <select name="" id="slct" ng-model="curtab" ng-options="tab.id as tab.name for tab in menu" ng-click="selectMenu(curtab)">
              <option value="">current app</option>
           </select>
       </div>
    </div>
</div>
<ul class="m-tabs">
    <li class="m-tab"  ng-repeat="tab in menu">
        <div class="container" ng-class="{togle : menuTogle}">
            <img src="{{tab.img}}" alt="" srcset="">
            <div class="m-line">
                <span>
                    <a href="#" ng-bind="tab.name"></a>
                </span>
                <div class="m-tab-notificantions" ng-bind="tab.notifications"></div>
            </div>
        </div>
    </li>
</ul>
